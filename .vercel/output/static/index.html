  function init() {
    preloadTheme();
    onScroll();
    animate();
    updateThemeButtons();
    addCopyCodeButtons();
    setGiscusTheme();

    const backToTop = document.getElementById("back-to-top");
    backToTop?.addEventListener("click", (event) => scrollToTop(event));

    const backToPrev = document.getElementById("back-to-prev");
    backToPrev?.addEventListener("click", () => window.history.back());

    const lightThemeButton = document.getElementById("light-theme-button");
    lightThemeButton?.addEventListener("click", () => {
      localStorage.setItem("theme", "light");
      toggleTheme(false);
      updateThemeButtons();
    });

    const darkThemeButton = document.getElementById("dark-theme-button");
    darkThemeButton?.addEventListener("click", () => {
      localStorage.setItem("theme", "dark");
      toggleTheme(true);
      updateThemeButtons();
    });

    const systemThemeButton = document.getElementById("system-theme-button");
    systemThemeButton?.addEventListener("click", () => {
      localStorage.setItem("theme", "system");
      toggleTheme(window.matchMedia("(prefers-color-scheme: dark)").matches);
      updateThemeButtons();
    });

    window
      .matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", (event) => {
        if (localStorage.theme === "system") {
          toggleTheme(event.matches);
        }
      });

    document.addEventListener("scroll", onScroll);
  }

  function updateThemeButtons() {
    const theme = localStorage.getItem("theme");
    const lightThemeButton = document.getElementById("light-theme-button");
    const darkThemeButton = document.getElementById("dark-theme-button");
    const systemThemeButton = document.getElementById("system-theme-button");

    function removeActiveButtonTheme(button) {
      button?.classList.remove("bg-black/5");
      button?.classList.remove("dark:bg-white/5");
    }

    function addActiveButtonTheme(button) {
      button?.classList.add("bg-black/5");
      button?.classList.add("dark:bg-white/5");
    }

    removeActiveButtonTheme(lightThemeButton);
    removeActiveButtonTheme(darkThemeButton);
    removeActiveButtonTheme(systemThemeButton);

    if (theme === "light") {
      addActiveButtonTheme(lightThemeButton);
    } else if (theme === "dark") {
      addActiveButtonTheme(darkThemeButton);
    } else {
      addActiveButtonTheme(systemThemeButton);
    }
  }

  function animate() {
    const animateElements = document.querySelectorAll(".animate");

    animateElements.forEach((element, index) => {
      setTimeout(() => {
        element.classList.add("show");
      }, index * 100);
    });
  }

  function onScroll() {
    if (window.scrollY > 0) {
      document.documentElement.classList.add("scrolled");
    } else {
      document.documentElement.classList.remove("scrolled");
    }
  }

  function scrollToTop(event) {
    event.preventDefault();
    window.scrollTo({
      top: 0,
      behavior: "smooth",
    });
  }

  function toggleTheme(dark) {
    const css = document.createElement("style");

    css.appendChild(
      document.createTextNode(
        `* {
             -webkit-transition: none !important;
             -moz-transition: none !important;
             -o-transition: none !important;
             -ms-transition: none !important;
             transition: none !important;
          }
        `,
      ),
    );

    document.head.appendChild(css);

    if (dark) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }

    window.getComputedStyle(css).opacity;
    document.head.removeChild(css);

    setGiscusTheme();
  }

  function preloadTheme() {
    const userTheme = localStorage.theme;

    if (userTheme === "light" || userTheme === "dark") {
      toggleTheme(userTheme === "dark");
    } else {
      toggleTheme(window.matchMedia("(prefers-color-scheme: dark)").matches);
    }
  }

  function addCopyCodeButtons() {
    let copyButtonLabel = "üìã";
    let codeBlocks = Array.from(document.querySelectorAll("pre"));

    async function copyCode(codeBlock, copyButton) {
      const codeText = codeBlock.innerText;
      const buttonText = copyButton.innerText;
      const textToCopy = codeText.replace(buttonText, "");

      await navigator.clipboard.writeText(textToCopy);
      copyButton.innerText = "‚úÖ";

      setTimeout(() => {
        copyButton.innerText = copyButtonLabel;
      }, 2000);
    }

    for (let codeBlock of codeBlocks) {
      const wrapper = document.createElement("div");
      wrapper.style.position = "relative";

      const copyButton = document.createElement("button");
      copyButton.innerText = copyButtonLabel;
      copyButton.classList = "copy-code";

      codeBlock.setAttribute("tabindex", "0");
      codeBlock.appendChild(copyButton);

      codeBlock.parentNode.insertBefore(wrapper, codeBlock);
      wrapper.appendChild(codeBlock);

      copyButton?.addEventListener("click", async () => {
        await copyCode(codeBlock, copyButton);
      });
    }
  }

  const setGiscusTheme = () => {
    const giscus = document.querySelector(".giscus-frame");

    const isDark = document.documentElement.classList.contains("dark");

    if (giscus) {
      const url = new URL(giscus.src);
      url.searchParams.set("theme", isDark ? "dark" : "light");
      giscus.src = url.toString();
    }
  };

  document.addEventListener("DOMContentLoaded", () => init());
  document.addEventListener("astro:after-swap", () => init());
  preloadTheme();

    /* ===============================
       TIME + TEMPORAL FLARES
    =============================== */
    let flare = 0;
    let lastSecond = null;

    function updateCurrentTime() {
      const el = document.querySelector("[data-role='sysinfo-time']");
      if (!el) return;

      const d = new Date();
      const h = String(d.getHours()).padStart(2, "0");
      const m = String(d.getMinutes()).padStart(2, "0");
      const s = d.getSeconds();

      el.textContent = `${h}:${m}`;

      if (s !== lastSecond) {
        lastSecond = s;

        if (s === 0) flare = 1.2;
        else if (s === 15) flare = 0.7;
        else if (s === 30) flare = 0.9;
        else if (s === 45) flare = 0.6;
      }
    }

    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);

    /* ===============================

    =============================== */
    const canvas = document.getElementById("heartbeat");
    const ctx = canvas.getContext("2d");

    const W = canvas.width;
    const H = canvas.height;
    const MID = H / 2;

    const reduceMotion = matchMedia("(prefers-reduced-motion: reduce)").matches;

    let x = 0;
    let t = 0;

    /* ===============================

    =============================== */
    let compression = 1;

    window.addEventListener("open-pagefind", () => {

    });
    window.addEventListener("close-pagefind", () => {
      compression = 1;

    /* ===============================

    =============================== */
    function getRGB() {

    }

    function getQiPhase() {
      const styles = getComputedStyle(document.documentElement);
      return parseFloat(styles.getPropertyValue("--pulse-phase")) || 0;
    }

    /* ===============================

    const particles = Array.from({ length: 28 }, () => ({
      x: Math.random() * W,
      y: MID,
      v: 0.4 + Math.random() * 0.6,
      life: Math.random(),
      glyphLock: 0,
    }));

    function drawParticles(rgb, waveY, phase) {
      for (const p of particles) {
        p.x -= p.v;
        p.life -= 0.008;

        if (p.x < 0 || p.life <= 0) {
          p.x = W + Math.random() * 40;
          p.life = 1;
          p.glyphLock = 0;
        }

        // Qi-biased attraction
        const phaseBias = Math.sin(phase * Math.PI * 2) * 2;
        const targetY = waveY + phaseBias;
        p.y += (targetY - p.y) * 0.08;

        ctx.fillStyle = `rgba(${rgb},0.85)`;
        ctx.fillRect(p.x, p.y, 1, 1);

      ctx.globalAlpha = 1;

    =============================== */
    function frame() {
      const rgb = getRGB();
      const phase = getQiPhase();

      ctx.globalCompositeOperation = "destination-out";
      ctx.fillStyle = "rgba(0,0,0,0.08)";

        const y = MID + wave;
        lastWaveY = y;

        ctx.moveTo(x, y);
        ctx.lineTo(x + 1, y);

        if (x >= W) x = 0;
      }

      ctx.stroke();
      ctx.shadowBlur = 0;

      drawParticles(rgb, lastWaveY, phase);

      flare *= 0.9;
      compression += (1 - compression) * 0.05;

      requestAnimationFrame(frame);
    }

    function drawStatic() {
      ctx.clearRect(0, 0, W, H);
      ctx.beginPath();
      ctx.moveTo(0, MID);
      ctx.lineTo(W, MID);
      ctx.strokeStyle = `rgba(${getRGB()},0.6)`;
      ctx.stroke();

  const html = document.documentElement;

  function applyTheme(theme) {
    html.classList.remove("light", "dark");
    html.classList.add(theme);
    localStorage.setItem("theme", theme);
  }

  function initTheme() {
    const saved = localStorage.getItem("theme");
    if (saved) {
      applyTheme(saved);
    } else {
      const system = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";
      applyTheme(system);
    }
  }

  // Initialize immediately (works on home + first load)
  initTheme();

  // One global click handler (survives Astro transitions)
  document.addEventListener("click", (e) => {
    const btn = e.target.closest("[data-theme-toggle]");
    if (!btn) return;

    const next = html.classList.contains("dark") ? "light" : "dark";
    applyTheme(next);
  });
